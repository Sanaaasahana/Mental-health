<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulSpace - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="floating-leaves">
        <div class="leaf leaf-1">🍃</div>
        <div class="leaf leaf-2">🌿</div>
        <div class="leaf leaf-3">🍃</div>
        <div class="leaf leaf-4">🌿</div>
        <div class="leaf leaf-5">🍃</div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>MindfulSpace</h1>
                </div>
                <p>Join our peaceful community</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required minlength="6">
                </div>
                <small id="signup-password-hint" style="color: #dc3545; margin-left: 50px; display: none; margin-bottom: 10px;">Password must be at least 6 characters.</small>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                <div id="signup-message" class="message"></div>
            </form>
            
            <p class="auth-switch">
                Already have an account? 
                <a href="login.html">Sign in here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            handleSignup();
        });

        async function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Something went wrong');
                }

                localStorage.setItem('mindful_token', data.token);
                showNotification('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html'; // Or profile setup page
                }, 1500);

            } catch (error) {
                showNotification(error.toString(), 'error');
            }
        }

        // Check if already logged in
        if (localStorage.getItem('mindful_token')) {
            window.location.href = 'home.html';
        }

        // Password live validation
        document.getElementById('signup-password').addEventListener('input', function() {
            const hint = document.getElementById('signup-password-hint');
            if (this.value.length > 0 && this.value.length < 6) {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
            }
        });
    </script>
</body>
</html>

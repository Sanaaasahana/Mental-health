<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulSpace - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="floating-leaves">
        <div class="leaf leaf-1">üçÉ</div>
        <div class="leaf leaf-2">üåø</div>
        <div class="leaf leaf-3">üçÉ</div>
        <div class="leaf leaf-4">üåø</div>
        <div class="leaf leaf-5">üçÉ</div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>MindfulSpace</h1>
                </div>
                <p>Welcome back to your peaceful sanctuary</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required minlength="6">
                </div>
                <small id="login-password-hint" style="color: #dc3545; margin-left: 50px; display: none; margin-bottom: 10px;">Password must be at least 6 characters.</small>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <div id="login-message" class="message"></div>
            </form>
            
            <p class="auth-switch">
                Don't have an account? 
                <a href="signup.html">Create one here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // Password live validation
        document.getElementById('login-password').addEventListener('input', function() {
            const hint = document.getElementById('login-password-hint');
            if (this.value.length > 0 && this.value.length < 6) {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
            }
        });

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Something went wrong');
                }
                
                localStorage.setItem('mindful_token', data.token);
                showNotification('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);

            } catch (error) {
                showNotification(error.toString(), 'error');
            }
        }

        // Check if already logged in
        if (localStorage.getItem('mindful_token')) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
